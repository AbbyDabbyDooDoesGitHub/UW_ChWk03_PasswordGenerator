<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>

      <div class="card" id="passwordSettings">
        <div class="card-header">
          <h2>Set Password Criteria</h2>
          <h3 id="criteriaWarning">Please Select at Least One Category</h3>
        </div>
        <div class="card-body">

          <ul>
            <li><button id="lowercase" class="criteriaBtn include">INCLUDE</button> Lowercase Characters</li>

            <li><button id="uppercase" class="criteriaBtn include">INCLUDE</button> Uppercase Characters</li>
            
            <li><button id="numeric" class="criteriaBtn include">INCLUDE</button> Numeric Characters</li>

            <li><button id="special" class="criteriaBtn include">INCLUDE</button> Special Characters</li>

          </ul>

        </div>
        <div class="card-footer">
          <button id="setCriteria" class="btn">Set Criteria & Generate</button>
        </div>
      </div>



    </div>

    <script src="script.js"></script>
  </body>
</html>
